<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="Styles/register.css" />
  </head>
  <body>
    <div
      class="container-login100"
      style="background-image: url('img/body-burger.png')"
    >
    <form class="form" action="/" method="POST" id="register">
      
        <h1>Registrate</h1>
     
      <input type="text" name="name" placeholder="Nombre" /><br />
      <input type="text" name="surname" placeholder="Apellidos" /><br />
      <input type="email" name="email" placeholder="EMAIL"/><br />
      <input type="text" name="direccion" placeholder="direccion" /><br />
      <input type="text" name="departamento" placeholder="departamento" /><br />
      <input type="number" name="telefono" placeholder="telefono" /><br />
      <input type="password" name="password" placeholder="Contrase&ntilde;a"/><br />
      <input type="password" name="password2" placeholder="Repite la Contrase&ntilde;a"/><br />
      
        <!-- Button para Google -->
        <button type="button" class="google-sign-in-button">
          Sign in with Google
        </button>

      <button type="submit">REGISTRARSE</button>
      
    </form>
  </body>
</html>
